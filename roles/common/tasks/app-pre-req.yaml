- name: delete app directory
  ansible.builtin.file:
    path: "{{ app_locations }}"
    state: absent
  ignore_errors: yes
- name: create app
  ansible.builtin.file:
    path: "{{ app_locations }}"
    state: directory
- name: download and extract code
  ansible.builtin.unarchive:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{ component }}-v2.zip
    dest: "{{ app_locations }}"
    remote_src: yes